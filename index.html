<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
  </head>
  <body>
    <header>
      <img class="logo-alura" src="/assets/images/logo-alura.png" alt="Logo Alura">
    </header>
    
    <main>
      <section>
        <textarea class="text-area" cols="41" rows="4"></textarea>
        <div class="information">
          <h6>Apenas letras min√∫sculas e sem acento.</h6>
        </div>
        <div class="buttons">
          <button class="btn-encrypt" onclick="btnEncrypt()">Criptografar</button>
          <button class="btn-decrypt" onclick="btnDecrypt()">Descriptografar</button>
        </div>
      </section>
      <section>
        <textarea class="message-area" cols="20" rows="10"></textarea>
        <button class="btn-copy" onclick="copyText()">Copiar</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
